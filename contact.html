<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - VastraVeda Jewelleries</title>
    <meta name="description" content="Get in touch with VastraVeda Jewelleries via Instagram, WhatsApp, phone, or email.">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="icon" href="logo/logo.png" sizes="any">
    <meta property="og:title" content="Contact - VastraVeda Jewelleries">
    <meta property="og:description" content="Reach us on Instagram, WhatsApp, phone, or email.">
    <meta property="og:image" content="logo/logo.png">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            background: #f7f6f3;
            margin: 0;
            padding: 0;
        }
        .contact-container {
            max-width: 420px;
            margin: 60px auto 0 auto;
        }
        .contact-card {
            /* Use glass-card style from consistent CSS */
            background: rgba(255,255,255,0.85);
            box-shadow: 0 4px 24px rgba(59,130,246,0.12);
            border-radius: 16px;
            padding: 32px 24px 28px 24px;
            border: 1px solid #e0e0e0;
        }
        .contact-title {
            text-align: center;
            font-family: 'Rozha One', serif;
            font-size: 2.2rem;
            color: #1E40AF;
            margin-bottom: 1.2em;
            letter-spacing: 1px;
        }
        .contact-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .contact-list li {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 1.3em;
            font-size: 1.13rem;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(59,130,246,0.08);
            padding: 12px 18px;
            transition: box-shadow 0.2s;
        }
        .contact-list li:hover {
            box-shadow: 0 2px 12px rgba(59,130,246,0.18);
        }
        .contact-list i {
            font-size: 1.7rem;
            color: #3B82F6;
            width: 36px;
            text-align: center;
        }
        .contact-list a {
            color: #333;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .contact-list a:hover {
            color: #1E40AF;
        }
        @media (max-width: 600px) {
            .contact-container {
                margin: 24px 2vw 0 2vw;
            }
            .contact-card {
                padding: 12px 2vw 10px 2vw;
            }
            .contact-title {
                font-size: 1.1rem;
            }
            .contact-list li {
                font-size: 0.97rem;
                padding: 8px 4px;
            }
            .cta-button {
                min-width: 90px !important;
                font-size: 0.97rem;
                padding: 0.7em 1em;
                border-radius: 32px !important;
                text-decoration: none !important;
            }
        }
    </style>
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header class="main-header">
        <div class="logo">
            <a href="index.html"><img src="logo/logo.png" alt="VastraVeda Jewelleries Home" width="64" height="64" loading="eager" decoding="async"></a>
        </div>
        <button id="nav-toggle" class="nav-toggle" aria-label="Open menu" aria-controls="site-main-nav" aria-expanded="false">
            <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
        <nav id="site-main-nav" class="main-nav" aria-label="Main Navigation">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="contact.html" aria-current="page">Contact</a></li>
            </ul>
        </nav>
        <div class="header-actions">
            <button id="cart-toggle" class="cart-button" aria-label="Open shopping cart">
                <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                <span id="cart-count">0</span>
            </button>
        </div>
    </header>
    <div id="app-container">
    <div class="contact-container" id="main-content" role="main">
        <div class="contact-card glass-card">
            <div class="contact-title">Contact Us</div>
            <ul class="contact-list">
                <li><i class="fab fa-instagram"></i> <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener">@yourprofile</a></li>
                <li><i class="fab fa-whatsapp"></i> <a href="https://wa.me/1234567890" target="_blank" rel="noopener">+1 234 567 890</a></li>
                <li><i class="fas fa-phone"></i> <a href="tel:+1234567890">+1 234 567 890</a></li>
                <li><i class="fas fa-envelope"></i> <a href="mailto:info@example.com">info@example.com</a></li>
            </ul>
            <div class="back-to-products-container">
                <a href="products.html" class="cta-button back-to-products-button">
                    <i class="fas fa-arrow-left back-to-products-icon"></i>
                    <span class="back-to-products-text">Back to Products</span>
                </a>
            </div>
        </div>
    </div>
    <aside id="cart-sidebar" class="cart-sidebar" aria-hidden="true" aria-label="Shopping cart">
        <div class="cart-header">
            <h2>Your Bag</h2>
            <button id="cart-close-btn" class="close-btn" type="button" aria-label="Close cart">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-price">â‚¹0</span>
            </div>
            <div class="cart-footer-actions">
                <button id="clear-cart-btn" class="checkout-button clear-cart-btn" type="button">Clear</button>
                <button id="checkout-btn" class="checkout-button" type="button" aria-label="Proceed to checkout">Proceed to Checkout</button>
            </div>
        </div>
    </aside>
    <div id="sidebar-overlay" role="presentation" aria-hidden="true"></div>
    </div>
    <script src="js/utils.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
