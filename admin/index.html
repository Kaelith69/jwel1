<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - VastraVeda Jewelleries</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="../neumorphic.css">
</head>
<body>
    <!-- Page loader overlay for admin pages -->
    <div id="page-loader" class="page-loader hidden" aria-hidden="true" aria-live="polite" aria-label="Loading">
        <div class="loader-gem" aria-hidden="true"><span></span><span></span><span></span></div>
    </div>
    <header class="admin-header login-page">
        <h1 class="site-title">Admin</h1>
        <nav class="admin-nav" aria-label="Primary">
            <ul>
                <li><a href="products.html">Products</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="add-product.html">Add Product</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="settings.html">Settings</a></li>
                <li><a href="../index.html">Site Home</a></li>
                <li><a href="../contact.html">About &amp; Contact</a></li>
            </ul>
        </nav>
    </header>
    <a href="#login-main" class="skip-link">Skip to login form</a>
    <div class="login-container" id="login-main" role="main">
        <div class="glass-panel login-panel">
            <h2>Admin Login</h2>
            <p>Sign in with your admin email/password.</p>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="admin-button" aria-describedby="error-message">Login</button>
                <p id="error-message" class="error-message" role="alert" aria-live="assertive"></p>
            </form>
            <a href="../index.html" class="back-link">‚Üê Back to Site</a>
        </div>
    </div>
    <script src="../js/utils.js" defer></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
