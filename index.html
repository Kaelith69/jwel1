<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelleries - Luxury Redefined</title>
    <meta name="description" content="Luxury jewelry collection. Shop necklaces, rings, earrings, and bracelets online.">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="icon" href="logo/logo.png" sizes="any">
    <meta property="og:title" content="Luxury Jewelleries - Luxury Redefined">
    <meta property="og:description" content="Shop necklaces, rings, earrings, and bracelets online.">
    <meta property="og:image" content="logo/logo.png">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="liquid-button.css">
    <link rel="stylesheet" href="neumorphic.css">
    <link rel="stylesheet" href="loader.css">
</head>
<body>
    <!-- Page loader overlay -->
    <div id="page-loader" class="page-loader hidden" aria-hidden="true" aria-live="polite" aria-label="Loading">
        <div class="loader-gem" aria-hidden="true">
            <span></span><span></span><span></span>
        </div>
    </div>
    
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <div id="app-container">
        <header class="main-header">
            <div class="logo">
                <a href="/index.html">
                    <img src="/logo/logo.png" alt="VastraVeda Jewelleries logo" width="36" height="36" loading="eager" decoding="async">
                </a>
            </div>
            <div class="header-actions">
                <button id="cart-toggle" class="cart-button" aria-label="Open shopping cart">
                    <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                    <span id="cart-count">0</span>
                </button>
                <button id="nav-toggle" class="nav-toggle" aria-label="Open menu" aria-controls="site-main-nav" aria-expanded="false">
                    <i class="fa-solid fa-bars" aria-hidden="true"></i>
                </button>
            </div>
            <nav id="site-main-nav" class="main-nav" aria-label="Main Navigation">
                <ul>
                    <li><a href="/index.html" class="liquid-button">Home</a></li>
                    <li><a href="/products.html" class="liquid-button">Collections</a></li>
                    <li><a href="/contact.html" class="liquid-button">About &amp; Contact</a></li>
                </ul>
            </nav>
        </header>

        <main class="hero-section" id="main-content" role="main">
            <div class="glass-panel">
                <div class="logo">
                    <img src="/logo/logo.png" alt="VastraVeda Jewelleries logo">
                </div>
                <h1 class="visually-hidden">Luxury Jewelleries</h1>
                <p>Experience the art of elegance. Crafted for the discerning.</p>
                <a href="/products.html" class="cta-button">Explore Collection</a>
            </div>
        </main>
        
        <aside id="cart-sidebar" class="cart-sidebar" aria-hidden="true" aria-label="Shopping cart">
            <div class="cart-header">
                <h2>Your Bag</h2>
                <button id="cart-close-btn" class="close-btn liquidize" aria-label="Close cart">&times;</button>
            </div>
            <div id="cart-items" class="cart-items">
                <p class="cart-empty">Your cart is empty</p>
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cart-total-price">â‚¹0</span>
                </div>
                <div class="cart-footer-actions">
                    <button id="clear-cart-btn" class="checkout-button clear-cart-btn liquidize" type="button">Clear</button>
                    <button id="checkout-btn" class="checkout-button liquidize">Proceed to Checkout</button>
                </div>
            </div>
        </aside>
        <div id="sidebar-overlay" role="presentation" aria-hidden="true"></div>
    </div>

    <!-- Utilities for notifications and confirmAction -->
    <script src="js/utils.js"></script>
    <script src="js/liquid-button.js" defer></script>
    <script src="js/nav-active.js" defer></script>
    <script src="js/nav-loading.js" defer></script>
    <script src="js/ui.js" defer></script>
    <script src="js/cart.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
