<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Jewelleries - Luxury Redefined</title>
    <meta name="description" content="Luxury jewelry collection. Shop necklaces, rings, earrings, and bracelets online.">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="icon" href="logo/logo.png" sizes="any">
    <meta property="og:title" content="Luxury Jewelleries - Luxury Redefined">
    <meta property="og:description" content="Shop necklaces, rings, earrings, and bracelets online.">
    <meta property="og:image" content="logo/logo.png">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700&family=Cormorant+Garamond:wght@600;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="liquid-button.css">
    <link rel="stylesheet" href="neumorphic.css">
    <link rel="stylesheet" href="loader.css">
</head>
<body class="home-page">

    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="skip-link">Skip to main content</a>

    <!-- Page loader overlay -->
    <div id="page-loader" class="page-loader hidden" aria-hidden="true" aria-live="polite" aria-label="Loading">
        <div class="loader-gem" aria-hidden="true">
            <span></span><span></span><span></span>
        </div>
    </div>

    <div id="app-container">
        <header class="main-header neumorphic-header">
            <nav id="site-main-nav" class="main-nav neumorphic-navbar" aria-label="Main Navigation">
                <div class="navbar-inner">
                    <div class="logo">
                        <a href="/index.html">
                            <img src="/logo/logo.png" alt="VastraVeda Jewelleries logo" width="36" height="36" loading="eager" decoding="async">
                        </a>
                    </div>
                    <ul class="navbar-links">
                        <li><a href="/index.html" class="navbar-link">Home</a></li>
                        <li><a href="/products.html" class="navbar-link">Collections</a></li>
                        <li><a href="/contact.html" class="navbar-link">About &amp; Contact</a></li>
                    </ul>
                    <button id="cart-toggle" class="cart-button neumorphic-btn" aria-label="Open shopping cart">
                        <i class="fa-solid fa-cart-shopping" aria-hidden="true"></i>
                        <span id="cart-count" aria-live="polite" aria-atomic="true">0</span>
                    </button>
                </div>
            </nav>
        </header>

        <main class="hero-section neumorphic-hero" id="main-content" role="main">
            <div class="glass-panel neumorphic-panel">
                <div class="logo">
                    <img src="/logo/logo.png" alt="VastraVeda Jewelleries logo">
                </div>
                <h1 class="visually-hidden">Luxury Jewelleries</h1>
                <p>Experience the art of elegance. Crafted for the discerning.</p>
                <a href="/products.html" class="cta-button neumorphic-btn">Explore Collection</a>
            </div>
        </main>

        <aside id="cart-sidebar" class="cart-sidebar neumorphic-panel" aria-hidden="true" aria-label="Shopping cart" role="complementary">
            <div class="cart-header">
                <h2 id="cart-title">Your Bag</h2>
                <button id="cart-close-btn" class="close-btn neumorphic-btn" aria-label="Close shopping cart" aria-describedby="cart-title">&times;</button>
            </div>
            <div id="cart-items" class="cart-items" role="region" aria-labelledby="cart-title" aria-live="polite" aria-atomic="false">
                <p class="cart-empty" role="status" aria-live="polite">Your cart is empty</p>
            </div>
            <div class="cart-footer" role="region" aria-label="Cart summary">
                <div class="cart-total">
                    <span class="total-label">Total:</span>
                    <span id="cart-total-price" aria-label="Cart total price">â‚¹0</span>
                </div>
                <div class="cart-footer-actions" role="group" aria-label="Cart actions">
                    <button id="checkout-btn" class="checkout-button neumorphic-btn" aria-describedby="checkout-description">Proceed to Checkout</button>
                </div>
                <!-- Hidden spacer for mobile bottom margin -->
                <div class="cart-mobile-spacer" aria-hidden="true"></div>
                <div id="checkout-description" class="sr-only">Proceed to checkout with current cart items</div>
            </div>
        </aside>
        <div id="sidebar-overlay" role="presentation" aria-hidden="true" aria-label="Cart overlay"></div>
    </div>

    <!-- Utilities for notifications and confirmAction -->
        <script src="js/utils.js"></script>
        <script src="js/liquid-button.js" defer></script>
        <script src="js/nav-active.js" defer></script>
        <script src="js/nav-loading.js" defer></script>
        <script src="js/ui.js" defer></script>
        <script src="js/cart.js" defer></script>
        <script src="main.js" defer></script>
        <script>
            // Hide current page's nav link
            var currentPath = window.location.pathname.replace(/\/+/g, '/');
            if (currentPath === '/') currentPath = '/index.html';
            document.querySelectorAll('.navbar-link').forEach(function(link) {
                var linkPath = link.getAttribute('href');
                if (linkPath === '/') linkPath = '/index.html';
                if (linkPath === currentPath) {
                    link.parentElement.style.display = 'none';
                } else {
                    link.parentElement.style.display = '';
                }
            });
        </script>
</body>
</html>
