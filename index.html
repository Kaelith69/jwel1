<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Luxury Jewelleries - Luxury Redefined</title>
    <meta name="description" content="Luxury jewelry collection. Shop necklaces, rings, earrings, and bracelets online.">
    
    <!-- Meta Tags for Social Sharing -->
    <meta property="og:title" content="Luxury Jewelleries - Luxury Redefined">
    <meta property="og:description" content="Shop necklaces, rings, earrings, and bracelets online.">
    <meta property="og:image" content="logo/logo.png">
    <meta property="og:type" content="website">
    
    <!-- Favicon -->
    <link rel="icon" href="logo/logo.png" sizes="any">
    
    <!-- Google Fonts and Font Awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <style>
        /* --- Base & Reset Styles --- */
        :root {
            --accent: #3B82F6;
            --accent-dark: #2563EB;
            --bg1: #f8fafc;
            --bg2: #e0e7ef;
            --text-dark: #1f2937;
            --text-muted: #4b5563;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, var(--bg1) 60%, var(--bg2) 100%);
            color: var(--text-dark);
            -webkit-font-smoothing: antialiased;
            scroll-behavior: smooth;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        /* --- Hero Section --- */
        .modern-hero {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            padding: 3rem 1rem;
        }

        .modern-hero-content {
            width: 100%;
            max-width: 480px;
            background: rgba(255, 255, 255, 0.25);
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            border-radius: 2rem;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
            -webkit-backdrop-filter: blur(14px) saturate(1.2);
            backdrop-filter: blur(14px) saturate(1.2);
            padding: 2.5rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            text-align: center;
        }

        .modern-logo {
            width: 340px; /* Maintained logo size */
            height: 340px;
            max-width: 100%;
            object-fit: contain;
        }

        .modern-tagline {
            font-size: 1.2rem;
            font-family: 'Playfair Display', serif;
            color: var(--accent-dark);
            font-weight: 600;
        }

        .modern-cta {
            display: inline-block;
            margin-top: 0.5rem;
            padding: 1rem 2.5rem;
            border-radius: 999px;
            background: linear-gradient(120deg, var(--accent) 60%, var(--accent-dark) 100%);
            color: #fff;
            font-weight: 600;
            font-size: 1.05rem;
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.18);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .modern-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.22);
        }

        /* --- Featured Collections Section --- */
        .modern-featured {
            padding: 3rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2.5rem 2.5rem 0 0;
            margin-top: -2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .modern-section-title {
            font-size: 1.8rem;
            font-family: 'Playfair Display', serif;
            color: var(--text-dark);
            text-align: center;
        }

        .modern-featured-grid {
            width: 100%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }

        .modern-featured-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            padding: 1.8rem 1rem;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease, color 0.2s ease;
        }

        .modern-featured-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px rgba(59, 130, 246, 0.15);
            color: var(--accent);
        }

        .modern-featured-icon {
            font-size: 2rem;
            color: var(--accent);
        }

        .modern-featured-label {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .modern-viewall {
            margin-top: 1rem;
        }
        
        /* --- Footer --- */
        .modern-footer {
            background: var(--bg1);
            padding: 2.5rem 1rem;
            text-align: center;
            margin-top: 2rem;
        }

        .modern-footer-inner {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
        }
        
        .modern-footer-logo {
            width: 48px;
            height: 48px;
        }

        .modern-footer-brand {
            color: var(--accent-dark);
            font-weight: 600;
            font-size: 1.2rem;
        }

        .modern-footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1.5rem;
            margin: 0.5rem 0;
        }

        .modern-footer-links a {
            font-weight: 500;
            transition: color 0.2s ease;
        }
        
        .modern-footer-links a:hover {
            color: var(--accent);
        }

        .modern-footer-copy {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        /* --- Responsive Optimizations --- */
        @media (max-width: 900px) {
            .modern-featured-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.2rem;
            }
        }

        @media (max-width: 600px) {
            .modern-hero {
                padding: 2rem 1rem;
            }
            .modern-hero-content {
                padding: 2rem 1.5rem;
                gap: 1.2rem;
                border-radius: 1.5rem;
            }
            .modern-logo {
                width: 70vw; /* Responsive logo for mobile */
                height: auto;
            }
            .modern-tagline {
                font-size: 1.1rem;
            }
            .modern-cta {
                padding: 0.9rem 2.2rem;
                font-size: 1rem;
            }
            .modern-featured {
                gap: 1.5rem;
                padding: 2.5rem 1rem;
                margin-top: -2rem;
            }
            .modern-section-title {
                font-size: 1.5rem;
            }
            .modern-featured-grid {
                gap: 1rem;
            }
        }

        @media (max-width: 400px) {
            .modern-featured-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <main class="modern-hero">
        <div class="modern-hero-content">
            <img src="/logo/logo.png" alt="VastraVeda Jewelleries logo" class="modern-logo">
            <p class="modern-tagline">Redefining elegance for the modern era</p>
            <a href="/products.html" class="modern-cta">Shop Collection</a>
        </div>
    </main>

    <section class="modern-featured">
        <h2 class="modern-section-title">Featured Collections</h2>
        <div class="modern-featured-grid">
            <a href="/products.html?category=necklaces" class="modern-featured-card">
                <span class="modern-featured-icon"><i class="fa-solid fa-gem"></i></span>
                <span class="modern-featured-label">Necklaces</span>
            </a>
            <a href="/products.html?category=rings" class="modern-featured-card">
                <span class="modern-featured-icon"><i class="fa-solid fa-ring"></i></span>
                <span class="modern-featured-label">Rings</span>
            </a>
            <a href="/products.html?category=earrings" class="modern-featured-card">
                <span class="modern-featured-icon"><i class="fa-regular fa-star"></i></span>
                <span class="modern-featured-label">Earrings</span>
            </a>
            <a href="/products.html?category=bracelets" class="modern-featured-card">
                <span class="modern-featured-icon"><i class="fa-solid fa-link"></i></span>
                <span class="modern-featured-label">Bracelets</span>
            </a>
        </div>
        <a href="/products.html" class="modern-cta modern-viewall">View All</a>
    </section>

    <footer class="modern-footer">
        <div class="modern-footer-inner">
            <img class="modern-footer-logo" src="/logo/logo.png" alt="VastraVeda logo">
            <div class="modern-footer-brand">VastraVeda Jewelleries</div>
            <div class="modern-footer-links">
                <a href="/products.html">Collections</a>
                <a href="/contact.html">About & Contact</a>
                <a href="/return-policy.html">Return Policy</a>
            </div>
            <div class="modern-footer-copy">© 2025 VastraVeda Jewelleries. All rights reserved.</div>
        </div>
    </footer>

</body>
</html>
